<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Book library</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Georama:wght@100;200;300;400;500&display=swap');
    </style>
<body>
<h1>Book library</h1>
<main>
    <form>
        <label for="title-input">Title :</label>
        <input type="text" id="title-input" >
        <label for="author-input">Author :</label>
        <input type="text" id="author-input">
        <label for="pages-input">Pages :</label>
        <input type="number" id="pages-input">
        <label for="status-input">Read : </label>
        <select id="status-input">
            <option >Yes</option>
            <option >No</option>
        </select>
    </form>
    <button id = "add-button">Add book</button>
    <div id = "books-grid"></div>
</main>    
</body>
<script src="scripts.js"></script>
</html>
